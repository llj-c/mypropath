# 离线环境使用的 docker-compose 配置
# 此配置使用已导入的镜像，而不是构建新镜像
# 使用方法: docker-compose -f docker-compose.offline.yaml up -d

# 自定义网络（容器间通信）
networks:
  jiffy-attest:
    driver: bridge

# 数据卷（持久化数据，容器删除不丢失）
volumes:
  mysql-data:    # MySQL数据
  redis-data:    # Redis数据
  app-logs:      # FastAPI日志
  empty-volume:  # 空卷，挂载后容器内对应目录为空

services:
  # 1. MySQL 容器
  attest-mysql:
    image: mysql:8.0  # 使用已导入的镜像
    container_name: jjiffy-attest-mysql
    restart: always
    networks:
      - jiffy-attest
    volumes:
      # 持久化数据，防止容器删除、重启导致数据丢失
      - mysql-data:/var/lib/mysql
      # 主机mysql配置挂载到容器内/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf  # 自定义配置
    environment:
      # 初始化配置（替换为你的密码）
      MYSQL_ROOT_PASSWORD: "${DATABASE__MYSQL__ROOT_PASSWORD}"
      MYSQL_DATABASE: "${DATABASE__MYSQL__DATABASE}"  # 自动创建数据库
      MYSQL_USER: "${DATABASE__MYSQL__USERNAME}"         # 自动创建用户
      MYSQL_PASSWORD: "${DATABASE__MYSQL__PASSWORD}"
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
    ports:
      - "43306:3306"  # 生产环境建议注释（仅容器内访问）
    healthcheck:  # 健康检查，确保启动成功
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DATABASE__MYSQL__USERNAME}", "-p${DATABASE__MYSQL__PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10
    deploy:  # 资源限制（根据服务器配置调整）
      resources:
        limits:
          cpus: '1'
          memory: 2G

  # 2. Redis 容器
  attest-redis:
    image: redis:7-alpine  # 使用已导入的镜像
    container_name: jjiffy-attest-redis
    restart: always
    networks:
      - jiffy-attest
    volumes:
      - redis-data:/data  # 数据持久化
      - ./docker/redis/redis.conf:/etc/redis/redis.conf  # 自定义配置
    environment:
      # Redis 密码配置（替换为你的密码）
      REDIS_PASSWORD: "${DATABASE__REDIS__PASSWORD}"
    # 覆盖默认命令，使用自定义配置文件启动，并通过命令行参数设置密码
    command: >
      sh -c "redis-server /etc/redis/redis.conf --requirepass ${DATABASE__REDIS__PASSWORD}"
    ports:
      - "46379:6379"  # 生产环境建议注释
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a ${DATABASE__REDIS__PASSWORD} ping"]
      interval: 3s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # 3. FastAPI 容器
  # 注意: 需要根据实际导入的镜像名称修改 image 字段
  # 可以通过 docker images 命令查看导入的镜像名称
  fastapi:
    # 使用已导入的镜像，而不是构建
    # 镜像名称格式通常是: <项目名>-fastapi:latest
    # 如果导入的镜像名称不同，请修改此处
    image: pyt-fastapi:latest  # 请根据实际导入的镜像名称修改
    container_name: jjiffy-attest-fastapi
    restart: no
    networks:
      - jiffy-attest
    volumes:
      - app-logs:/app/logs  # 日志持久化
      - ./:/app
      # 排除敏感文件
      - /dev/null:/app/.env.dev
      - empty-volume:/app/docs
    ports:
      - "${APP_PORT}:${APP_PORT}"  # FastAPI端口映射
    environment:
      # 应用配置
      APP_PORT: "${APP_PORT}"
      APP_HOST: "${APP_HOST}"
      # 数据库配置
      DATABASE__MYSQL__HOST: "attest-mysql"  # 使用服务名作为主机地址
      DATABASE__MYSQL__PORT: "3306"
      DATABASE__MYSQL__USERNAME: "${DATABASE__MYSQL__USERNAME}"
      DATABASE__MYSQL__PASSWORD: "${DATABASE__MYSQL__PASSWORD}"
      DATABASE__MYSQL__DATABASE: "${DATABASE__MYSQL__DATABASE}"
      DATABASE__MYSQL__ROOT_PASSWORD: "${DATABASE__MYSQL__ROOT_PASSWORD}"
      DATABASE__REDIS__PASSWORD: "${DATABASE__REDIS__PASSWORD}"
      # UV 配置
      UV_PYTHON_DOWNLOAD: "never"
      UV_PYTHON: "/usr/local/bin/python"
    depends_on:
      # 等待MySQL/Redis健康检查通过后再启动
      attest-mysql:
        condition: service_healthy
      attest-redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
