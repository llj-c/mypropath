[pytest]
# pytest 配置文件

# 测试文件匹配模式
python_files = test_*.py *_test.py

# 测试类匹配模式
python_classes = Test*

# 测试函数匹配模式
python_functions = test_*

# 异步测试配置
asyncio_mode = auto

# Python 路径配置（添加项目根目录到 Python 路径）
pythonpath = ..

# 测试发现路径
testpaths = tests

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    -p no:logging

# 日志配置
log_cli = false
log_file = false

# 标记定义
markers =
    asyncio: 异步测试标记
    integration: 集成测试标记
    unit: 单元测试标记

